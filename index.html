<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Phần Ảnh Bìa -->
  <header class="cover-container">
    <img src="cover.jpg" alt="Cover Image" class="cover-image">
  </header>

  <!-- Phần Thông Tin Cá Nhân -->
  <section class="profile">
    <!-- Avatar -->
    <div class="avatar-container">
      <img src="avatar.png" alt="Avatar" class="avatar">
    </div>

    <!-- Tên người dùng -->
    <div class="user-info">
      <h1>Nguyễn Văn A</h1>
      <p>Chào mừng đến với trang cá nhân của tôi!</p>
    </div>
  </section>

  <!-- Phần Thông Tin Liên Hệ / Mạng Xã Hội (tuỳ chọn) -->
  <section class="contact">
    <h2>Liên hệ với tôi</h2>
    <ul>
      <li><a href="https://github.com/songmaucodai">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/your-profile">LinkedIn</a></li>
      <li><a href="mailto:example@example.com">Email</a></li>
    </ul>
  </section>
</body>
</html>
