<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân của tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Phần ảnh bìa -->
    <header>
        <img src="cover.jpg" alt="Ảnh bìa" class="cover-image">
    </header>

    <!-- Phần thông tin cá nhân: Avatar và tên -->
    <section class="profile">
        <div class="avatar-container">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="user-info">
            <h1>Songmaucodai</h1>
            <p>Lập trình viên đam mê công nghệ</p>
        </div>
    </section>

    <!-- Bạn có thể thêm phần nội dung khác ở đây -->

    <footer>
        <p>&copy; 2024 Songmaucodai</p>
    </footer>
</body>
</html>
